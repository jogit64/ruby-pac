<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet"> -->
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Ruby's game</title>
</head>

<!-- /*************************************************************
* Ruby game.*
* Description: Trouver l'os caché dans une maison et *
* éviter les amis de Ruby que sont *
* Max, Miky et Belch'a et Chichon. *
* Author: LeBonUnivers *
* visit: https://lebonunivers.fr *
*************************************************************/ -->


<body>

    <!-- /*************************************************************
    * page 1.*
    *************************************************************/ -->

    <section id="page1">
        <h1 class="titre">
            <span class="titre__baseline">r</span><span class="titre__baseline--changed">u</span><span
                class="titre__baseline">b</span><span class="titre__baseline">y</span>

        </h1>


        <!-- <img class="page1__imgR" src="/public/img/rubylogo.png" alt="logo de Ruby" /> -->

        <section class="dogs">
            <div class="dogs__line">"max"<img src='/public/img/dog0.png' class='dogs__img'></div>
            <div class="dogs__line">"miky"<img src='/public/img/dog1.png' class='dogs__img'></div>
            <div class="dogs__line">"chichon belcha"<img src='/public/img/dog2.png' class='dogs__img'></div>
            <div class="dogs__line">"ruby"<img src='/public/img/rubypac.png' class='dogs__img'></div>
            </div>
        </section>
        <section class="btn">
            <div id="play" class="btn__btn">play game</div>
            <div class="btn__btn">high scores</div>
        </section>


        <h3 class="foot">www.lebonunivers.fr/game</h3>

    </section>


    <!-- /*************************************************************
        * page 2.*
        *************************************************************/ -->

    <section id="page2">


        <!-- todo SECTION grid  -->
        <section class="gridCenter">
            <section id="z-jeuGrid" class="jeu-grid">
                <div id="m1" class="jeu-grid__case jeu-grid__case--hg"></div>
                <div id="m2" class="jeu-grid__case jeu-grid__case--hd"></div>
                <div id="m3" class="jeu-grid__case jeu-grid__case--bg"></div>
                <div id="m4" class="jeu-grid__case jeu-grid__case--bd"></div>
            </section>
        </section>


        <section id="z-score1" class="lineScore">
            <div>score</div>
            <div id="scoreNum" class="lineScore__num"></div>
            <!-- <div id="os" class="lineScore--margeL">os</div>
            <div id="cptOs" class="lineScore__num"></div> -->

            <div class="lineScore--margeL"></div>
            <div id="os1"></div>
            <div id="os2"></div>
            <div id="os3"></div>
            <div id="os4"></div>
        </section>

        <section id="z-score2" class="lineScore2">
            <div class="lineScore2__line">
                <div id="tour" class="lineScore2__try">Essai</div>
                <div id="tourNum" class="lineScore__num lineScore__num--blue"></div>
                <div id="next" class="lineScore2__dline">NEXT</div>
            </div>
        </section>
    </section>

    <!-- /*************************************************************
        * page 3.*
        *************************************************************/ -->

    <section id="page3">
        <section id="z-flash" class="flash">
            <div id="z-flash__pts" class="flash__pts"></div>
            <div id="z-flash__img" class="flash__img"></div>
        </section>
    </section>


    <!-- /*************************************************************
        * page 4.*
        *************************************************************/ -->

    <div id="gov" class="gameover__title">GAME OVER</div>

    <!-- /*************************************************************
        * page 5.*
        *************************************************************/ -->

    <section id="page3">

        <h1 class="titre">
            <span class="titre__baseline">r</span><span class="titre__baseline--changed">u</span><span
                class="titre__baseline">b</span><span class="titre__baseline">y</span>
        </h1>

        <section class="gameover">
            <div id="govk" class="gameover__title">GAME OVER</div>
            <div class="gameover__txt">Your score</div>
            <div id="gameoverNum" class="gameover__num"></div>
            <div class="gameover__txt--y">Enter your name</div>
            <div class="gameover__txt--y">Highscorer!</div>
            <input type="text" class="gameover__input" placeholder="enter your name">
            <button class="gameover__input">OK</button>
            <div id="goback" class="gameover__btn">Go back</div>
        </section>

    </section>

</body>
<script src="/public/js/rubyscript.js" charset="utf-8"></script>

</html>
