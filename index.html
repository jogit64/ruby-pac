<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="/public/css/style.css" /> -->
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Ruby's game</title>
</head>

<!-- /*************************************************************
* Ruby game.*
* Description: Trouver l'os caché dans une maison et *
* éviter les amis de Ruby que sont *
* Max, Miky et Belcha et Chichon. *
* Author: LeBonUnivers *
* visit: https://lebonunivers.fr *
*************************************************************/ -->

<body>

    <!-- /*************************************************************
    * page Head.*
    *************************************************************/ -->

    <section id="pageHead">
        <h1 class="titre">
            <span class="titre__baseline">r</span><span class="titre__baseline--changed">u</span><span
                class="titre__baseline">b</span><span class="titre__baseline">y</span>
        </h1>
    </section>

    <!-- /*************************************************************
    * page 1.*
    *************************************************************/ -->

    <section id="page1">

        <section class="dogs">
            <div class="dogs__line">"max"<span id="p1ma"></span></div>
            <div class="dogs__line">"miky"<span id="p1mi"></span></div>
            <div class="dogs__line">"chichon belcha"<span id="p1cb"></span></div>
            <div class="dogs__line">"ruby"<span id="p1ru"></span></div>
            </div>
        </section>

        <section class="btn">
            <div id="play" class="btn__btn">play game</div>
            <div class="btn__btn" onclick="window.location.href = '/resultpage.php';">high scores</div>

        </section>


        <h3 class="foot"><a href="https://lebonunivers.fr/game" target="_blank">www.lebonunivers.fr/game</a></h3>

    </section>


    <!-- /*************************************************************
        * page 2.*
        *************************************************************/ -->

    <section id="page2">

        <section id="container-try" class="containerTry">
            <div class="containerTry__line">
                <div id="tour" class="containerTry__try">Essai</div>
                <div id="tourNum" class="containerTry__num"></div>
                <div id="clicNext" class="containerTry__num next-flash">Clic NEXT !</div>
            </div>
        </section>

        <section id="container-grid" class="containerGrid">
            <section id="grid" class="grid">
                <div id="m1" class="grid__case grid__case--hg"></div>
                <div id="m2" class="grid__case grid__case--hd"></div>
                <div id="m3" class="grid__case grid__case--bg"></div>
                <div id="m4" class="grid__case grid__case--bd"></div>
            </section>
            <div id="gov" class="gameoverFlash">GAME OVER</div>
            <div id="next" class="next">NEXT</div>
        </section>

        <section id="container-score" class="containerScore">
            <div>score</div>
            <div id="scoreNum" class="containerScore__num"></div>
            <div class="containerScore--margeL"></div>
            <div id="os1"></div>
            <div id="os2"></div>
            <div id="os3"></div>
            <div id="os4"></div>
        </section>

    </section>

    <!-- /*************************************************************
        * page 3.*
        *************************************************************/ -->

    <section id="page3">
        <section id="container-flash" class="containerFlash">
            <section class="bubble">
                <div id="container-flash__pts" class="containerFlash__pts"></div>
                <div id="container-flash__img" class="containerFlash__img"></div>
            </section>
        </section>
    </section>


    <!-- /*************************************************************
        * page 4.*
        *************************************************************/ -->

    <section id="page4">

        <section class="gameover">
            <div class="gameover__txt">Your score</div>
            <div id="gameoverNum" class="gameover__num"></div>
            <div class="gameover__txt--y">Enter your name</div>
            <div class="gameover__txt--y">Highscorer!</div>
            <input id="who" type="text" class="gameover__input" placeholder="enter your name">
            <span id="okbtn" class="gameover__btn">OK</span>
            <!-- <div id="goback" class="gameover__btn">Go back</div> -->
        </section>

    </section>


    <!-- /*************************************************************
            * btn goback.*
            *************************************************************/ -->

    <div id="goback" class="gameover__btn">Go back</div>


    <!-- /*************************************************************
        * FIN DES PAGES.*
        *************************************************************/ -->
</body>

<script src="/public/js/rubyscript.js" charset="utf-8"></script>

</html>
