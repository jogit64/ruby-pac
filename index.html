<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet"> -->
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Ruby's game</title>
</head>

<!-- /*************************************************************
* Ruby game.*
* Description: Trouver l'os caché dans une maison et *
* éviter les amis de Ruby que sont *
* Max, Miky et Belch'a et Chichon. *
* Author: LeBonUnivers *
* visit: https://lebonunivers.fr *
*************************************************************/ -->


<body>

    <!-- /*************************************************************
    * page 1.*
    *************************************************************/ -->

    <section id="page1">
        <h1 class="titre">
            <span class="titre__baseline">r</span><span class="titre__baseline--changed">u</span><span
                class="titre__baseline">b</span><span class="titre__baseline">y</span>

        </h1>


        <!-- <img class="page1__imgR" src="/public/img/rubylogo.png" alt="logo de Ruby" /> -->

        <section class="dogs">
            <div class="dogs__line">"max"<img src='/public/img/max.png' class='dogs__img'></div>
            <div class="dogs__line">"miky"<img src='/public/img/miky.png' class='dogs__img'></div>
            <div class="dogs__line">"chichon belcha"<img src='/public/img/belchich.png' class='dogs__img'></div>
            <div class="dogs__line">"ruby"<img src='/public/img/rubypac.png' class='dogs__img'></div>
            </div>
        </section>
        <section class="btn">
            <div id="play" class="btn__btn">play game</div>
            <div class="btn__btn">high scores</div>
        </section>


        <h3 class="foot">www.lebonunivers.fr/game</h3>

    </section>


    <!-- /*************************************************************
        * page 2.*
        *************************************************************/ -->

    <section id="page2">
        <!-- todo SECTION grid  -->
        <section class="gridCenter">
            <section id="z-jeuGrid" class="jeu-grid">
                <div id="m1" class="jeu-grid__case"></div>
                <div id="m2" class="jeu-grid__case"></div>
                <div id="m3" class="jeu-grid__case"></div>
                <div id="m4" class="jeu-grid__case"></div>
            </section>
        </section>

        <section id="z-score" class="score">
            <div class="score__titre">score</div>
            <div class="score__num">70</div>
            <div class="score__lives score__lives--title">os</div>
            <div id="os1" class="score__lives"></div>
            <div id="os2" class="score__lives"></div>
            <div id="os3" class="score__lives"></div>

        </section>
    </section>


    <!-- /*************************************************************
        * page 3.*
        *************************************************************/ -->

    <section id="page3" class="test">
        page3
    </section>
</body>
<script src="/public/js/rubyscript.js" charset="utf-8"></script>

</html>
